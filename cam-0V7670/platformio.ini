[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    bodmer/TFT_eSPI @ ^2.5.43

board_build.esp-idf.enable_psram = yes
board_build.flash_size = 4MB
board_build.psram_size = 4MB